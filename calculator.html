<!DOCTYPE html>
<html>
	<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->

	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->

        <style>
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
            body, input, button {
                font-family: "Century Gothic",sans-serif;
                font-size: 20pt;
            }
            div {
                margin: 0.5em;
            }
        </style>
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>

        <script>

            function calcTip() {

                let subtotal = parseInt(document.getElementById("subtotal").value);
                let tip = parseInt(document.getElementById("tip").value);
        
                console.log(subtotal + " " + tip);
        
                let total = ((subtotal * tip) / 100) + subtotal;
                document.getElementById("total").innerHTML = "$" + total;
            }
        
        </script>
	</body>
</html>
